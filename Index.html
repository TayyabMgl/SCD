<div class="container" id="SignUp" style="display: none;">
    <h1 class="Form-title">Register</h1>
    <form id="signupForm" onsubmit="return validateForm()">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fName" id="fName" placeholder="First Name" required>
            <label for="fName">First Name</label>
            <small id="fNameError" class="error-message"></small>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="lName" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
            <small id="lNameError" class="error-message"></small>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
            <small id="lNameError" class="error-message"></small>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="Password" id="Password" placeholder="Password" required>
            <label for="Password">Password</label>
        </div>
        <button type="button" class="btn" onclick="submitSignUp()">Sign Up</button>
    </form>

</div>

<div class="container" id="SignIn" style="display: none;">
    <h1 class="Form-title">Sign In</h1>
    <form id="signinForm">
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="Email" id="SignInEmail" placeholder="Email" required>
            <label for="SignInEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="Password" id="SignInPassword" placeholder="Password" required>
            <label for="SignInPassword">Password</label>
        </div>
        <p class="Recover">
            <a href="#">Recover Password</a>
        </p>
        <button type="button" class="btn" onclick="submitSignIn()">Sign In</button>
    </form>
    <div class="links">
        <p>Don't Have An Account?</p>
        <button id="SignUpButton">Sign Up</button>
    </div>
</div>

<script>
    
    document.getElementById("SignUpButton").addEventListener("click", function() {
        document.getElementById("SignUp").style.display = "block";
        document.getElementById("SignIn").style.display = "none";
        document.getElementById("about").style.display = "none";
    });

   
    document.getElementById("SignInButton").addEventListener("click", function() {
        document.getElementById("SignIn").style.display = "block";
        document.getElementById("SignUp").style.display = "none";
        document.getElementById("about").style.display = "none";
    });

  
    function isFirstLetterCapitalized(name) {
        return name.charAt(0) === name.charAt(0).toUpperCase();
    }

    function validateForm() {
        const firstNameInput = document.getElementById("fName");
        const lastNameInput = document.getElementById("lName");
        const fNameError = document.getElementById("fNameError");
        const lNameError = document.getElementById("lNameError");

        
        firstNameInput.style.borderColor = "";
        lastNameInput.style.borderColor = "";
        fNameError.textContent = "";
        lNameError.textContent = "";
        fNameError.style.display = "none";
        lNameError.style.display = "none";

        let isValid = true;

  
        if (!isFirstLetterCapitalized(firstNameInput.value)) {
            firstNameInput.style.borderColor = "red"; 
            fNameError.textContent = "First letter must be Capital.";
            fNameError.style.display = "block";
            isValid = false;
        }

     
        if (!isFirstLetterCapitalized(lastNameInput.value)) {
            lastNameInput.style.borderColor = "red";
            lNameError.textContent = "First letter must be Capital.";
            lNameError.style.display = "block"; 
            isValid = false;
        }

       
        function isEmailValid(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        const emailInput = document.getElementById("email");
        const emailError = document.createElement("div");
        emailError.style.color = "red";
        emailError.style.display = "none";
        emailInput.parentNode.insertBefore(emailError, emailInput.nextSibling);

        if (!isEmailValid(emailInput.value)) {
            emailInput.style.borderColor = "red"; 
            emailError.textContent = "Please enter a valid email address.";
            emailError.style.display = "block";
            isValid = false;
        } else {
            emailInput.style.borderColor = "";
            emailError.style.display = "none"; 
        }

       
        function isPasswordValid(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

     
        const passwordInput = document.getElementById("Password");
        const passwordError = document.createElement("div");
        passwordError.style.color = "red";
        passwordError.style.display = "none"; 
        passwordInput.parentNode.insertBefore(passwordError, passwordInput.nextSibling);

        if (!isPasswordValid(passwordInput.value)) {
            passwordInput.style.borderColor = "red";
            passwordError.textContent = "Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.";
            passwordError.style.display = "block";
        } else {
            passwordInput.style.borderColor = "";
            passwordError.style.display = "none";
        }



        return isValid; 
    }

    
    function submitSignUp() {
        if (validateForm()) { 
            const formData = new FormData(document.getElementById("signupForm"));

            fetch("register.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById("signupForm").reset();
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    }

    
    function submitSignIn() {
        const email = document.getElementById("SignInEmail").value;
        const password = document.getElementById("SignInPassword").value;

        const formData = new FormData();
        formData.append('Email', email);
        formData.append('Password', password);

        fetch("login.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data); 
            if (data === "Login successful") {
                window.location.href = "homepage.php"; 
            }
        })
        .catch(error => {
            alert("Error: " + error);
        });
    }
</script>
